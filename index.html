<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap');
  </style>
</head>

<body>

  <main class="card">
    <h1 class="visually-hidden">This is a solution to the Blog preview card challenge on Frontend Mentor.</h1>
    <div class="image">
      <img src="./assets/images/illustration-article.svg" alt="image">
    </div>
    <div class="content">
      <div class="category text-preset3-bold">Learning</div>
      <h4 class="text-preset3">Published 21 Dec 2023</h4>
      <h2 class="text-preset1">HTML & CSS foundations</h2>
      <p class="text-preset2 color-gray-500">These languages are the backbone of every website, defining structure,
        content, and presentation.</p>
    </div>
    <div class="arthor">
      <img class="avatar" src="./assets/images/image-avatar.webp" alt="an avatar">
      <h3 class="text-preset3-bold">Greg Hooper</h3>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/yyuntzpan">YunTz Pan</a>.
    </div>
  </footer>
</body>

</html>
